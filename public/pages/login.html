<div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>

        <div class="panel-body loginbox-body">
            <div id="login-alert" ng-show="(loginform.$submitted && loginform.$invalid) || loginFailed" class="alert alert-danger col-sm-12">
                <span ng-show="loginFailed">Email or password is incorrect.<br/></span>
                <span ng-show="loginform.mail.$error.required">Email is required.<br/></span>
                <span ng-show="loginform.mail.$error.email">This is not a valid email address.<br/></span>
                <span ng-show="loginform.password.$error.required">Password is required.<br/></span>
                <span ng-show="loginform.password.$error.minlength">Password must more than 6 characters.<br/></span>
                <span ng-show="loginform.password.$error.maxlength">Password must less than 20 characters.<br/></span>
            </div>

            <form id="loginform" name="loginform" class="form-horizontal" role="form">
                <div class="input-group loginform-input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="email" name="mail" ng-model="user.mail" class="form-control" placeholder="Email" required>
                </div>

                <div class="input-group loginform-input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="20" class="form-control"
                           placeholder="Password" required>
                </div>

                <div class="input-group">
                    <div class="checkbox">
                        <label><input id="login-remember" type="checkbox" name="remember" value="1"> Remember me</label>
                    </div>
                </div>

                <div class="form-group loginform-button-group">
                    <div class="col-sm-12 controls">
                        <button ng-click="login()" type="submit" class="btn btn-success">Login</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-12 control">
                        <div class="loginform-signup-group">
                            Don't have an account! <a href="javascript:void(0)" ng-click="signUp()">Sign Up Here</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
